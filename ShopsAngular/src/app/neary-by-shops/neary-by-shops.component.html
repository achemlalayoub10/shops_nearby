<div class="container">
  <div class="row itemsBlock">
    <div *ngFor="let row of produits"  class="col-md-4 col-sm-6 col-12">
      <img class="itemImage" src="{{row.picture}}" />
      <p><span >Name : {{row.name}} </span><br>
      <span >City : {{row.city}} </span><br>
      <span >Email : {{row.email}}</span> </p>
      <span ><button  class="btn btn-danger" (click)="buttonDislike(row._id)">Dislike</button> <button  class="btn btn-primary" (click)="buttonLike(row._id)">Like</button> </span>
      <p></p>
    </div>
  </div>



</div>
